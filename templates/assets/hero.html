{% load static %}

<section id="hero" class="hero">
  <div class="hero-banner slider">
    {% for hero in hero_sections %}
      <div class="poster">
        {% if hero.hero_img %}
          <img src="{{ hero.hero_img.url }}" alt="Hero Image" />
        {% else %}
          <img src="{% static 'assets/img/hero-img.svg' %}" alt="Default Hero Image" />
        {% endif %}
      </div>
    {% endfor %}
  </div>
</section>

<script src="{% static 'assets/js/index.js' %}"></script>
