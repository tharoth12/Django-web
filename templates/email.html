<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #424242;
            color: #333;
            padding: 20px;
            margin: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #808080;
            margin-bottom: 25px;
            border-bottom: 2px solid #808080;
            padding-bottom: 10px;
        }

        .message-box {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
        }

        .info-item {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #808080;
            background-color: #f9f9f9;
        }

        strong {
            color: #808080;
            display: inline-block;
            width: 80px;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>New Contact Message</h1>
        
        <div class="info-item">
            <strong>Name:</strong> {{ name }}
        </div>
        
        <div class="info-item">
            <strong>Email:</strong> {{ email }}
        </div>
        
        <div class="info-item">
            <strong>Subject:</strong> {{ subject }}
        </div>
        
        <div class="message-box">
            <strong>Message:</strong><br>
            {{ message }}
        </div>

        <div class="footer">
            <p>This message was sent from the contact form on SL Power website.</p>
            <p>Time: {{ time|date:"F j, Y, g:i a" }}</p>
        </div>
    </div>
</body>
</html>
